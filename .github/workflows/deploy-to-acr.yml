name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        working-directory: ./src
        run: |
          docker build \
            --file Dockerfile \
            --build-arg ENV_CONTENT="${{ secrets.ENV }}" \
            --tag ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop-app:${{ github.sha }} \
            --tag ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop-app:latest \
            .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop-app:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop-app:latest

      - name: Output image tags
        run: |
          echo "Pushed image: ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop-app:${{ github.sha }}"
          echo "Pushed image: ${{ secrets.ACR_LOGIN_SERVER }}/techworkshop-app:latest"